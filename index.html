<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Arcade Maintenance - Loading...</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-top: max(0.5rem, var(--sat));
      padding-bottom: var(--sab);
    }
    .loading-spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Active nav button */
    .nav-btn.active {
      background-color: #009688 !important;
      color: white !important;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  
  <!-- Top Navigation Bar -->
  <header class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <i class="fas fa-gamepad text-[#009688] text-2xl"></i>
          <h1 class="text-lg font-bold text-gray-800">Arcade Maintenance</h1>
        </div>
        <nav class="flex items-center gap-2">
          <button onclick="navigateTo('page1')" data-page="page1" class="nav-btn active px-3 py-1.5 bg-[#009688] text-white rounded-lg text-sm font-medium transition-colors">
            <i class="fas fa-home mr-1"></i> <span class="hidden sm:inline">Home</span>
          </button>
          <button onclick="navigateTo('dashboard')" data-page="dashboard" class="nav-btn px-3 py-1.5 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-lg text-sm font-medium transition-colors">
            <i class="fas fa-chart-line mr-1"></i> <span class="hidden sm:inline">Dashboard</span>
          </button>
          <button onclick="navigateTo('page3')" data-page="page3" class="nav-btn px-3 py-1.5 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-lg text-sm font-medium transition-colors">
            <i class="fas fa-cog mr-1"></i> <span class="hidden sm:inline">Customize</span>
          </button>
        </nav>
      </div>
    </div>
  </header>

  <!-- Main Content - Loading Screen -->
  <main class="max-w-7xl mx-auto px-4 py-8" id="loadingScreen">
    <div class="text-center">
      <div class="inline-block p-8 bg-white rounded-2xl shadow-lg">
        <i class="fas fa-circle-notch text-5xl text-[#009688] loading-spinner mb-4"></i>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Loading Arcade Maintenance...</h2>
        <p class="text-gray-500">Redirecting you to the application</p>
      </div>
      
      <!-- Fallback link -->
      <div class="mt-6 text-sm text-gray-400">
        <p>If you're not redirected in a few seconds, <a id="fallbackLink" href="#" class="text-[#009688] hover:underline">click here</a></p>
      </div>
    </div>
  </main>

  <script>
    // Google Apps Script URL
    const GAS_URL = 'https://script.google.com/a/macros/fegllc.com/s/AKfycbxPGnZTj-7AQAI5d0gz72ifF4mLLdrM7sbz--VYAaVEJ5eN48oIKcxW3CAjyEja4oKc/exec';
    
    // Get page parameter from URL, default to page1
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = urlParams.get('page') || 'page1';
    
    // Update active nav button
    function updateNav() {
      document.querySelectorAll('.nav-btn').forEach(btn => {
        if (btn.dataset.page === currentPage) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }
    updateNav();
    
    // Navigation function - redirects to GAS
    function navigateTo(pageName) {
      currentPage = pageName;
      updateNav();
      
      // Update browser URL without reload
      const newUrl = window.location.pathname + '?page=' + pageName;
      window.history.pushState({page: pageName}, '', newUrl);
      
      // Redirect to GAS
      window.location.href = GAS_URL + '?page=' + pageName;
    }
    
    // Handle browser back/forward
    window.addEventListener('popstate', function(event) {
      const urlParams = new URLSearchParams(window.location.search);
      const page = urlParams.get('page') || 'page1';
      currentPage = page;
      updateNav();
      window.location.href = GAS_URL + '?page=' + page;
    });
    
    // Auto-redirect on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Set fallback link
      document.getElementById('fallbackLink').href = GAS_URL + '?page=' + currentPage;
      
      // Redirect after short delay
      setTimeout(function() {
        window.location.href = GAS_URL + '?page=' + currentPage;
      }, 1500);
    });
  </script>
</body>
</html>
